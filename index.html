<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Energy Hive Feedback</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #e6f7ff, #ffffff);
    margin: 0;
    text-align: center;
    line-height: 1.6;
  }

  h1 {
    color: #0077cc;
    margin-top: 25px;
    margin-bottom: 15px;
  }

  form {
    background: #fff;
    margin: 20px auto;
    width: 90%;
    max-width: 650px;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: left;
  }

  .question-block {
    background-color: #f7fbff;
    border: 1px solid #cce6ff;
    border-radius: 45px;
    padding: 20px;
    margin-bottom: 25px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  label.question {
    font-weight: 600;
    color: #004c99;
    display: block;
    margin-bottom: 10px;
  }

  .radio-group {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  input[type="radio"] {
    margin-right: 10px;
  }

  textarea, select, input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    margin-top: 8px;
  }

  button {
    background: #0077cc;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    display: block;
    margin: 20px auto 0;
  }

  button:hover {
    background: #005fa3;
  }

  img {
    width: 90%;
    max-width: 500px;
    border-radius: 15px;
    margin-top: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  .link {
    margin: 20px 0;
  }
</style>
</head>
<body>
  <h1>Energy Hive Feedback Form</h1>

  
  <form action="https://formspree.io/f/xldaelvl" method="POST">

    <div class="question-block">
      <label class="question">1Ô∏è‚É£ How useful do you find the Energy Hive project?</label>
      <div class="radio-group">
        <label><input type="radio" name="usefulness" value="Very Useful" required> Very Useful</label>
        <label><input type="radio" name="usefulness" value="Useful"> Useful</label>
        <label><input type="radio" name="usefulness" value="Average"> Average</label>
        <label><input type="radio" name="usefulness" value="Needs Improvement"> Needs Improvement</label>
      </div>
    </div>

    <div class="question-block">
      <label class="question">2Ô∏è‚É£ Which feature impressed you the most?</label>
      <div class="radio-group">
        <label><input type="radio" name="favorite" value="Solar Charging" required> Solar Charging</label>
        <label><input type="radio" name="favorite" value="Cooling/Storage Unit"> Cooling/Storage Unit</label>
        <label><input type="radio" name="favorite" value="Smart Energy Display"> Smart Energy Display</label>
        <label><input type="radio" name="favorite" value="Pay-per-use System"> Pay-per-use System</label>
      </div>
    </div>

    <div class="question-block">
      <label class="question">3Ô∏è‚É£ How do you rate its innovation level?</label>
      <div class="radio-group">
        <label><input type="radio" name="innovation" value="Excellent" required> Excellent</label>
        <label><input type="radio" name="innovation" value="Very Good"> Very Good</label>
        <label><input type="radio" name="innovation" value="Good"> Good</label>
        <label><input type="radio" name="innovation" value="Average"> Average</label>
      </div>
    </div>

    <div class="question-block">
      <label class="question">4Ô∏è‚É£ Would you recommend Energy Hive to others?</label>
      <div class="radio-group">
        <label><input type="radio" name="recommend" value="Definitely" required> Definitely</label>
        <label><input type="radio" name="recommend" value="Maybe"> Maybe</label>
        <label><input type="radio" name="recommend" value="Not Sure"> Not Sure</label>
        <label><input type="radio" name="recommend" value="No"> No</label>
      </div>
    </div>

    <div class="question-block">
      <label class="question">5Ô∏è‚É£ How did you come to know about Energy Hive?</label>
      <div class="radio-group">
        <label><input type="radio" name="source" value="School Exhibition" required> School Exhibition</label>
        <label><input type="radio" name="source" value="Social Media"> Social Media</label>
        <label><input type="radio" name="source" value="Friends or Teachers"> Friends or Teachers</label>
        <label><input type="radio" name="source" value="Other"> Other</label>
      </div>
    </div>

    <div class="question-block">
      <label class="question">6Ô∏è‚É£ What would you like to see improved?</label>
      <div class="radio-group">
        <label><input type="radio" name="improvement" value="Design"> Design</label>
        <label><input type="radio" name="improvement" value="Cooling Efficiency"> Cooling Efficiency</label>
        <label><input type="radio" name="improvement" value="Battery Storage"> Battery Storage</label>
        <label><input type="radio" name="improvement" value="Price or Accessibility"> Price or Accessibility</label>
        <label><input type="radio" name="improvement" value="Other"> Other</label>
      </div>
    </div>

    <div class="question-block">
      <label class="question">üí¨ Additional Comments (optional):</label>
      <textarea name="comments" placeholder="Write your suggestions here..."></textarea>
    </div>

    <button type="submit">Submit Feedback</button>
  </form>
</body>
</html>
